<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beastiary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Garamond:ital,wght@0,400;1,700&display=swap');

        :root {
            --bg: #050508;
            --panel: rgba(20, 20, 25, 0.6);
            --gold: #ffcc00;
            --border: rgba(255, 255, 255, 0.08);
            
            /* Origin Colors */
            --arachnid: #ff3333; --merling: #00f2ff; --blazeborn: #ff9900;
            --feline: #e6be8a; --enderian: #bc66ff; --shulk: #d4a5ff;
            --phantom: #94a3b8; --elytrian: #2ecc71; --avian: #ffffff;
        }

        body { 
            font-family: 'Garamond', serif; 
            background: var(--bg); 
            color: #c9d1d9; 
            margin: 0;
            /* Subtle radial glow to prevent "flat" black */
            background-image: radial-gradient(circle at 50% -20%, #151520 0%, #050508 60%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* HEADER SECTION */
        header { 
            text-align: center; 
            padding: 80px 20px 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #origin-icon {
            height: 125px;
            width: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.9));
            animation: pulse 5s infinite ease-in-out;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) translateY(0); opacity: 0.8; }
            50% { transform: scale(1.08) translateY(-10px); opacity: 1; }
        }

        #origin-title { 
            font-family: 'Cinzel', serif; 
            font-size: 3.8rem; 
            letter-spacing: 15px; 
            margin: 0; 
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 30%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
            transition: filter 0.5s ease;
        }

        .title-underline {
            width: 100px;
            height: 3px;
            margin: 20px 0;
            border-radius: 2px;
            transition: all 0.5s ease;
        }

        .subtitle { 
            font-family: 'Cinzel', serif; 
            font-size: 0.7rem; 
            letter-spacing: 8px; 
            color: #666; 
            text-transform: uppercase;
        }

        /* NAVIGATION TABS */
        nav {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 15px;
            padding: 25px; position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 8, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            background: transparent; border: none; color: #555;
            font-family: 'Cinzel', serif; font-size: 0.75rem; cursor: pointer;
            padding: 10px 15px; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 2px;
            position: relative;
        }

        .tab-btn::after {
            content: ''; position: absolute; bottom: 0; left: 50%; width: 0;
            height: 1px; background: currentColor; transition: 0.4s; transform: translateX(-50%);
        }

        .tab-btn:hover { color: #aaa; }
        .tab-btn.active { color: var(--gold); }
        .tab-btn.active::after { width: 80%; }

        /* Specific Nav Colors */
        .tab-btn.arachnid.active { color: var(--arachnid); text-shadow: 0 0 10px var(--arachnid); }
        .tab-btn.merling.active { color: var(--merling); text-shadow: 0 0 10px var(--merling); }
        .tab-btn.blazeborn.active { color: var(--blazeborn); text-shadow: 0 0 10px var(--blazeborn); }
        .tab-btn.feline.active { color: var(--feline); text-shadow: 0 0 10px var(--feline); }
        .tab-btn.enderian.active { color: var(--enderian); text-shadow: 0 0 10px var(--enderian); }
        .tab-btn.shulk.active { color: var(--shulk); text-shadow: 0 0 10px var(--shulk); }
        .tab-btn.phantom.active { color: var(--phantom); text-shadow: 0 0 10px var(--phantom); }
        .tab-btn.elytrian.active { color: var(--elytrian); text-shadow: 0 0 10px var(--elytrian); }
        .tab-btn.avian.active { color: var(--avian); text-shadow: 0 0 10px var(--avian); }

        /* PLAYER ROWS */
        #container { max-width: 850px; margin: 50px auto; padding-bottom: 100px; }

        .player-row {
            display: flex; align-items: center;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 15px 30px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-row::before {
            content: ""; position: absolute; left: 0; top: 20%; bottom: 20%; width: 3px;
            border-radius: 0 4px 4px 0;
        }

        .player-row:hover { 
            transform: translateY(-5px); 
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(30, 30, 40, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.02);
        }

        .player-avatar {
            height: 100px; width: auto;
            margin-right: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            image-rendering: pixelated;
            transition: 0.3s;
        }

        .player-row:hover .player-avatar { transform: scale(1.1) rotate(-3deg); }

        .player-name { 
            font-family: 'Cinzel', serif; 
            font-size: 1.8rem; 
            margin: 0;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-class { 
            font-family: 'Cinzel', serif; font-size: 0.8rem; 
            letter-spacing: 3px; text-transform: uppercase;
            color: var(--gold); opacity: 0.7;
            margin-top: 5px;
        }

        /* Origin specific accents */
        .player-row.arachnid::before { background: var(--arachnid); box-shadow: 0 0 15px var(--arachnid); }
        .player-row.merling::before { background: var(--merling); box-shadow: 0 0 15px var(--merling); }
        .player-row.blazeborn::before { background: var(--blazeborn); box-shadow: 0 0 15px var(--blazeborn); }
        .player-row.feline::before { background: var(--feline); box-shadow: 0 0 15px var(--feline); }
        .player-row.enderian::before { background: var(--enderian); box-shadow: 0 0 15px var(--enderian); }
        .player-row.shulk::before { background: var(--shulk); box-shadow: 0 0 15px var(--shulk); }
        .player-row.phantom::before { background: var(--phantom); box-shadow: 0 0 15px var(--phantom); }
        .player-row.elytrian::before { background: var(--elytrian); box-shadow: 0 0 15px var(--elytrian); }
        .player-row.avian::before { background: var(--avian); box-shadow: 0 0 15px var(--avian); }

    </style>
</head>
<body>

    <header>
        <img id="origin-icon" src="" alt="" style="display: none;">
        <h1 id="origin-title">The Beastiary</h1>
        <div class="title-underline"></div>
        <div class="subtitle">Official Compendium Beastiary</div>
    </header>

    <nav id="origin-tabs"></nav>

    <div id="container"></div>

    <script>
        let allPlayerData = {};

        async function init() {
            try {
                const response = await fetch('all_players_master.json');
                allPlayerData = await response.json();
                const origins = [...new Set(Object.values(allPlayerData).map(p => (p.origin || "Unknown")))].sort();
                setupTabs(origins);
                renderOrigin(origins[0]); 
            } catch (err) {
                document.getElementById('container').innerHTML = `<div style="text-align:center; color:red; font-family:Cinzel;">⚠️ Error: ${err.message}</div>`;
            }
        }

        function setupTabs(origins) {
            const nav = document.getElementById('origin-tabs');
            origins.forEach((origin, index) => {
                const btn = document.createElement('button');
                const key = origin.toLowerCase();
                btn.className = `tab-btn ${key} ${index === 0 ? 'active' : ''}`;
                btn.innerText = origin;
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderOrigin(origin);
                };
                nav.appendChild(btn);
            });
        }

        function renderOrigin(filterOrigin) {
            const container = document.getElementById('container');
            const iconImg = document.getElementById('origin-icon');
            const titleH1 = document.getElementById('origin-title');
            const underline = document.querySelector('.title-underline');
            
            container.innerHTML = '';
            const key = filterOrigin.toLowerCase();
            const color = getComputedStyle(document.documentElement).getPropertyValue(`--${key}`).trim();

            titleH1.innerText = filterOrigin;
            titleH1.style.filter = `drop-shadow(0 0 20px ${color}44)`;
            underline.style.width = '150px';
            underline.style.background = color || 'var(--gold)';
            underline.style.boxShadow = `0 0 15px ${color}`;

            iconImg.src = `origins/${key}.png`;
            iconImg.style.display = 'block';

            const players = Object.values(allPlayerData).filter(p => p.origin === filterOrigin);

            players.forEach((p, index) => {
                const renderUrl = `https://render.crafty.gg/3d/bust/${p.uuid}?shadow=true`;
                const fallbackUrl = `https://render.crafty.gg/3d/bust/char?shadow=true`;

                const row = document.createElement('div');
                row.className = `player-row ${key}`;
                row.style.animationDelay = `${index * 0.08}s`; 
                
                row.innerHTML = `
                    <img class="player-avatar" src="${renderUrl}" 
                         onerror="this.onerror=null;this.src='${fallbackUrl}';">
                    <div class="player-info">
                        <h3 class="player-name">${p.name}</h3>
                        <div class="player-class">${p.class}</div>
                    </div>
                `;
                container.appendChild(row);
            });
        }
        init();
    </script>
</body>
</html>
