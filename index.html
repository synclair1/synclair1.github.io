<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Origin Arcanum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Garamond&display=swap');

        :root {
            --bg: #050508;
            --panel: #0d1117;
            --gold: #ffcc00;
            --tab-active: #161b22;
        }

        body { 
            font-family: 'Garamond', serif; 
            background: var(--bg); 
            color: #c9d1d9; 
            margin: 0;
            padding: 0;
            /* Starry background effect */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px);
            background-size: 550px 550px, 350px 350px;
            background-attachment: fixed;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        .logo-symbol { color: var(--gold); font-size: 3rem; margin-bottom: 10px; }
        
        h1 { 
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            letter-spacing: 10px;
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #8b949e;
            margin-top: 10px;
        }

        /* TAB NAVIGATION */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid #30363d;
            background: rgba(13, 17, 23, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #8b949e;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab-btn:hover { color: #fff; }
        .tab-btn.active {
            background: var(--tab-active);
            color: var(--gold);
            box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.1);
        }

        /* PLAYER GALLERY */
        #container {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: var(--panel);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }

        .card img {
            height: 120px;
            width: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            margin-bottom: 15px;
        }

        .card h3 {
            font-family: 'Cinzel', serif;
            margin: 10px 0;
            font-size: 1.3rem;
            color: #f0f6fc;
        }

        .card p {
            font-style: italic;
            color: #8b949e;
            font-size: 0.9rem;
            margin: 0;
        }

        .loading { text-align: center; font-family: 'Cinzel'; padding: 50px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-symbol">‚ùÇ</div>
        <h1>The Arcanum</h1>
        <div class="subtitle">PLAYER ACCREDITATION & RANKINGS</div>
    </header>

    <nav id="origin-tabs">
        </nav>

    <div id="container" class="loading">üìñ Consulting the records...</div>

    <script>
        let allPlayerData = {};

        async function init() {
            try {
                const response = await fetch('all_players_master.json');
                allPlayerData = await response.json();
                
                // Get unique origins
                const origins = [...new Set(Object.values(allPlayerData).map(p => p.origin))].sort();
                
                setupTabs(origins);
                renderOrigin(origins[0]); // Show first origin by default
            } catch (err) {
                document.getElementById('container').innerText = "Failed to load: " + err.message;
            }
        }

        function setupTabs(origins) {
            const nav = document.getElementById('origin-tabs');
            nav.innerHTML = '';

            // Add an "All" button if you want, or just stick to origins
            origins.forEach((origin, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                btn.innerText = origin;
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderOrigin(origin);
                };
                nav.appendChild(btn);
            });
        }

        function renderOrigin(filterOrigin) {
            const container = document.getElementById('container');
            container.innerHTML = '';

            const players = Object.values(allPlayerData).filter(p => p.origin === filterOrigin);

            players.forEach(p => {
                const uuid = p.uuid;
                const cubeUrl = `https://minotar.net/cube/${uuid}/100.png`;
                const bodyUrl = `https://minotar.net/body/${uuid}/100.png`;
                const steveUrl = `https://minotar.net/body/char/100.png`;

                container.innerHTML += `
                    <div class="card">
                        <img src="${cubeUrl}" 
                             onerror="if(this.src.includes('cube')){ this.src='${bodyUrl}'; } else if(this.src.includes('body') && !this.src.includes('char')){ this.src='${steveUrl}'; }">
                        <h3>${p.name}</h3>
                        <p>${p.class}</p>
                    </div>
                `;
            });
        }

        init();
    </script>
</body>
</html>
