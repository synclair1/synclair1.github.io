<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Origin Arcanum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Garamond:ital,wght@0,400;1,700&display=swap');

        :root {
            --bg: #050508;
            --panel: rgba(13, 17, 23, 0.7);
            --gold: #ffcc00;
            --tab-active: #1c1f26;
            
            /* Origin Colors */
            --arachnid: #ff3333;
            --merling: #00f2ff;
            --blazeborn: #ff9900;
            --feline: #e6be8a;
            --enderian: #bc66ff;
            --shulk: #d4a5ff;
            --phantom: #94a3b8;
            --elytrian: #2ecc71;
            --avian: #ffffff;
        }

        body { 
            font-family: 'Garamond', serif; 
            background: var(--bg); 
            color: #c9d1d9; 
            margin: 0;
            background-image: radial-gradient(circle at center, #111 0%, #050508 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* HEADER SECTION */
        header { 
            text-align: center; 
            padding: 60px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #origin-icon {
            height: 110px;
            width: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
            transition: all 0.5s ease-in-out;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0,0,0,0.8)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(255,204,0,0.2)); }
        }

        #origin-title { 
            font-family: 'Cinzel', serif; 
            font-size: 3.5rem; 
            letter-spacing: 12px; 
            margin: 0; 
            text-transform: uppercase;
            color: var(--gold);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .title-underline {
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 15px 0;
            transition: background 0.5s ease;
        }

        .subtitle { 
            font-family: 'Cinzel', serif; 
            font-size: 0.75rem; 
            letter-spacing: 5px; 
            color: #8b949e; 
            text-transform: uppercase;
        }

        /* NAVIGATION TABS */
        nav {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
            padding: 20px; position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 8, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid #30363d;
        }

        .tab-btn {
            background: transparent; border: 1px solid #30363d; color: #8b949e;
            font-family: 'Cinzel', serif; font-size: 0.8rem; cursor: pointer;
            padding: 8px 16px; border-radius: 4px; transition: 0.3s;
            text-transform: uppercase;
        }

        .tab-btn:hover { border-color: var(--gold); color: #fff; }
        .tab-btn.active { 
            background: var(--tab-active); 
            color: var(--gold); 
            border-color: var(--gold); 
            box-shadow: 0 0 10px rgba(255,204,0,0.1); 
        }

        /* CONTENT CONTAINER */
        #container { 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 0 20px; 
        }

        /* PLAYER ROWS */
        .player-row {
            display: flex; align-items: center;
            background: var(--panel);
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px 25px;
            transition: all 0.3s ease;
            position: relative;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .player-row::before {
            content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
        }

        .player-row:hover { 
            transform: scale(1.02); 
            background: rgba(25, 30, 40, 0.8); 
            border-color: rgba(255,255,255,0.2);
        }

        .player-avatar {
            height: 85px; width: auto;
            margin-right: 25px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            image-rendering: pixelated;
        }

        .player-info { flex-grow: 1; }
        .player-name { font-family: 'Cinzel', serif; font-size: 1.5rem; color: #fff; margin: 0; }
        .player-class { 
            font-family: 'Cinzel', serif; font-size: 0.7rem; 
            letter-spacing: 2px; text-transform: uppercase;
            color: var(--gold); opacity: 0.8;
            margin-top: 3px;
        }

        /* Origin Dynamic Colors for Rows */
        .player-row.arachnid::before { background: var(--arachnid); box-shadow: 0 0 15px var(--arachnid); }
        .player-row.merling::before { background: var(--merling); box-shadow: 0 0 15px var(--merling); }
        .player-row.blazeborn::before { background: var(--blazeborn); box-shadow: 0 0 15px var(--blazeborn); }
        .player-row.feline::before { background: var(--feline); box-shadow: 0 0 15px var(--feline); }
        .player-row.enderian::before { background: var(--enderian); box-shadow: 0 0 15px var(--enderian); }
        .player-row.shulk::before { background: var(--shulk); box-shadow: 0 0 15px var(--shulk); }
        .player-row.phantom::before { background: var(--phantom); box-shadow: 0 0 15px var(--phantom); }
        .player-row.elytrian::before { background: var(--elytrian); box-shadow: 0 0 15px var(--elytrian); }
        .player-row.avian::before { background: var(--avian); box-shadow: 0 0 15px var(--avian); }

    </style>
</head>
<body>

    <header>
        <img id="origin-icon" src="" alt="" style="display: none;">
        <h1 id="origin-title">The Beastiary</h1>
        <div class="title-underline"></div>
        <div class="subtitle">Official Compendium Beastiary</div>
    </header>

    <nav id="origin-tabs"></nav>

    <div id="container"></div>

    <script>
        let allPlayerData = {};

        async function init() {
            try {
                // CHANGED: Now looks for the file in the ROOT folder
                const response = await fetch('all_players_master.json');
                allPlayerData = await response.json();
                
                const origins = [...new Set(Object.values(allPlayerData).map(p => (p.origin || "Unknown")))].sort();
                
                setupTabs(origins);
                renderOrigin(origins[0]); 
            } catch (err) {
                document.getElementById('container').innerHTML = `<div style="text-align:center; color:red; font-family:Cinzel;">⚠️ Failed to load records from root: ${err.message}</div>`;
            }
        }

        function setupTabs(origins) {
            const nav = document.getElementById('origin-tabs');
            origins.forEach((origin, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                btn.innerText = origin;
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderOrigin(origin);
                };
                nav.appendChild(btn);
            });
        }

        function renderOrigin(filterOrigin) {
            const container = document.getElementById('container');
            const iconImg = document.getElementById('origin-icon');
            const titleH1 = document.getElementById('origin-title');
            const underline = document.querySelector('.title-underline');
            
            container.innerHTML = '';
            const originKey = filterOrigin.toLowerCase();
            const originColor = getComputedStyle(document.documentElement).getPropertyValue(`--${originKey}`).trim();

            titleH1.innerText = filterOrigin;
            titleH1.style.color = originColor || 'var(--gold)';
            titleH1.style.textShadow = `0 0 20px ${originColor}44`;
            underline.style.background = `linear-gradient(90deg, transparent, ${originColor || 'var(--gold)'}, transparent)`;

            iconImg.src = `origins/${originKey}.png`;
            iconImg.style.display = 'block';

            const players = Object.values(allPlayerData).filter(p => p.origin === filterOrigin);

            players.forEach((p, index) => {
                const renderUrl = `https://render.crafty.gg/3d/bust/${p.uuid}?shadow=true`;
                const fallbackUrl = `https://render.crafty.gg/3d/bust/char?shadow=true`;

                const row = document.createElement('div');
                row.className = `player-row ${originKey}`;
                row.style.animationDelay = `${index * 0.05}s`; 
                
                row.innerHTML = `
                    <img class="player-avatar" src="${renderUrl}" 
                         onerror="this.onerror=null;this.src='${fallbackUrl}';" alt="${p.name}">
                    <div class="player-info">
                        <h3 class="player-name">${p.name}</h3>
                        <div class="player-class">${p.class}</div>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        init();
    </script>
</body>
</html>
