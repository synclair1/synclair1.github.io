<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Compendium Beastiary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Garamond:ital,wght@0,400;1,700&display=swap');

        :root {
            --bg: #050508;
            --panel: rgba(13, 17, 23, 0.7);
            --gold: #ffcc00;
            --tab-active: #1c1f26;
            
            /* Origin Colors */
            --arachnid: #ff2a2a; --merling: #00f2ff; --blazeborn: #ff7700;
            --feline: #d2b48c; --enderian: #a200ff; --shulk: #d4a5ff;
            --phantom: #708090; --elytrian: #00a86b; --avian: #fffde0;
        }

        body { 
            font-family: 'Garamond', serif; 
            background: var(--bg); 
            color: #c9d1d9; 
            margin: 0;
            background-image: radial-gradient(circle at center, #111 0%, #050508 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        header { 
            text-align: center; 
            padding: 40px 20px; 
            border-bottom: 1px solid rgba(255,204,0,0.1); 
            min-height: 200px;
        }

        #origin-icon {
            height: 100px;
            width: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.2));
            transition: opacity 0.5s ease;
        }

        h1 { 
            font-family: 'Cinzel', serif; 
            font-size: 3rem; 
            letter-spacing: 10px; 
            color: var(--gold); 
            margin: 0; 
            text-shadow: 0 0 15px rgba(255,204,0,0.3);
            text-transform: uppercase;
        }

        .subtitle { 
            font-family: 'Cinzel', serif; 
            font-size: 0.8rem; 
            letter-spacing: 5px; 
            color: #8b949e; 
            margin-top: 10px; 
        }

        /* NAV TABS */
        nav {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
            padding: 20px; position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 8, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid #30363d;
        }

        .tab-btn {
            background: transparent; border: 1px solid #30363d; color: #8b949e;
            font-family: 'Cinzel', serif; font-size: 0.85rem; cursor: pointer;
            padding: 8px 18px; border-radius: 4px; transition: 0.3s;
            text-transform: uppercase;
        }

        .tab-btn:hover { border-color: var(--gold); color: #fff; }
        .tab-btn.active { 
            background: var(--tab-active); 
            color: var(--gold); 
            border-color: var(--gold); 
            box-shadow: 0 0 10px rgba(255,204,0,0.2); 
        }

        /* CONTAINER */
        #container { 
            max-width: 850px; 
            margin: 40px auto; 
            padding: 0 20px; 
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* PLAYER ROWS */
        .player-row {
            display: flex; align-items: center;
            background: var(--panel);
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-row::before {
            content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
        }

        .player-row:hover { 
            transform: scale(1.02); 
            border-color: rgba(255,255,255,0.2); 
            background: rgba(25, 30, 40, 0.8); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .player-avatar {
            height: 90px; width: auto;
            margin-right: 25px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            image-rendering: pixelated;
        }

        .player-info { flex-grow: 1; }
        .player-name { font-family: 'Cinzel', serif; font-size: 1.6rem; color: #fff; margin: 0; }
        .player-class { 
            font-family: 'Cinzel', serif; font-size: 0.75rem; 
            letter-spacing: 2px; text-transform: uppercase;
            color: var(--gold); opacity: 0.8;
            margin-top: 4px;
        }

        /* Origin Specific Glow Lines */
        .player-row.arachnid::before { background: var(--arachnid); box-shadow: 0 0 15px var(--arachnid); }
        .player-row.merling::before { background: var(--merling); box-shadow: 0 0 15px var(--merling); }
        .player-row.blazeborn::before { background: var(--blazeborn); box-shadow: 0 0 15px var(--blazeborn); }
        .player-row.feline::before { background: var(--feline); box-shadow: 0 0 15px var(--feline); }
        .player-row.enderian::before { background: var(--enderian); box-shadow: 0 0 15px var(--enderian); }
        .player-row.shulk::before { background: var(--shulk); box-shadow: 0 0 15px var(--shulk); }
        .player-row.phantom::before { background: var(--phantom); box-shadow: 0 0 15px var(--phantom); }
        .player-row.elytrian::before { background: var(--elytrian); box-shadow: 0 0 15px var(--elytrian); }
        .player-row.avian::before { background: var(--avian); box-shadow: 0 0 15px var(--avian); }

    </style>
</head>
<body>

    <header>
        <img id="origin-icon" src="" alt="" style="display: none;">
        <h1 id="origin-title">The Arcanum</h1>
        <div class="subtitle" id="origin-subtitle">Official Compendium Beastiary</div>
    </header>

    <nav id="origin-tabs"></nav>

    <div id="container"></div>

    <script>
        let allPlayerData = {};

        async function init() {
            try {
                // Fetch the master JSON
                const response = await fetch('all_players_master.json');
                allPlayerData = await response.json();
                
                // Get unique origins, cleanup, and sort
                const origins = [...new Set(Object.values(allPlayerData).map(p => (p.origin || "Unknown")))].sort();
                
                setupTabs(origins);
                renderOrigin(origins[0]); // Load the first origin by default
            } catch (err) {
                document.getElementById('container').innerHTML = `<div style="text-align:center; color:red; font-family:Cinzel;">⚠️ Failed to load the scrolls: ${err.message}</div>`;
            }
        }

        function setupTabs(origins) {
            const nav = document.getElementById('origin-tabs');
            origins.forEach((origin, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                btn.innerText = origin;
                btn.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderOrigin(origin);
                };
                nav.appendChild(btn);
            });
        }

        function renderOrigin(filterOrigin) {
            const container = document.getElementById('container');
            const iconImg = document.getElementById('origin-icon');
            const titleH1 = document.getElementById('origin-title');
            
            // Reset Container for animation trigger
            container.style.animation = 'none';
            container.offsetHeight; // Trigger reflow
            container.style.animation = null;
            container.innerHTML = '';

            // Update Header Icon & Title
            // Folder structure: origins/name.png
            const iconPath = `origins/${filterOrigin.toLowerCase()}.png`;
            iconImg.src = iconPath;
            iconImg.style.display = 'inline-block';
            titleH1.innerText = filterOrigin;

            // Filter players
            const players = Object.values(allPlayerData).filter(p => p.origin === filterOrigin);

            players.forEach(p => {
                // Using Crafty.gg 3D Bust for high-quality rendering
                const renderUrl = `https://render.crafty.gg/3d/bust/${p.uuid}?shadow=true`;
                const fallbackUrl = `https://render.crafty.gg/3d/bust/char?shadow=true`;

                container.innerHTML += `
                    <div class="player-row ${p.origin.toLowerCase()}">
                        <img class="player-avatar" src="${renderUrl}" 
                             onerror="this.onerror=null;this.src='${fallbackUrl}';" alt="${p.name}">
                        <div class="player-info">
                            <h3 class="player-name">${p.name}</h3>
                            <div class="player-class">${p.class}</div>
                        </div>
                    </div>
                `;
            });
        }

        init();
    </script>
</body>
</html>
